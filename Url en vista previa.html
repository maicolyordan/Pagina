 <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visor de Páginas Web</title>
<style>
    body {
        background-color: #0776ec; /* Azul oscuro */
        color: white; /* Texto en blanco para mayor contraste */
        font-family: Arial, sans-serif; /* Tipo de letra */
    }
</style>
</head>
<body>
<h1>Visor de Páginas Web</h1>
<label for="urlInput">Ingresa la URL de la página:</label>
<input type="url" id="urlInput" placeholder="https://www.ejemplo.com">
<button id="loadButton">Cargar Página</button>

<div id="pageViewer">
    <iframe id="webPage" width="100%" height="600px" frameborder="0"></iframe>
</div>

<div id="htmlCode">
    <h2>Código HTML de la Página Cargada:</h2>
    <pre id="htmlContent"></pre>
</div>

<script>
    const urlInput = document.getElementById('urlInput');
    const loadButton = document.getElementById('loadButton');
    const webPage = document.getElementById('webPage');
    const htmlContent = document.getElementById('htmlContent');

    loadButton.addEventListener('click', function() {
        const url = urlInput.value;
        webPage.src = url;

        // Obtener el código HTML de la página cargada
        fetch(url)
            .then(response => response.text())
            .then(data => {
                htmlContent.innerText = data;
            })
            .catch(error => console.error('Error al obtener el código HTML:', error));
    });
</script>
</body>
</html>
