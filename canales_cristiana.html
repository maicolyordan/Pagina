<script>
    function showVideo(videoId) {
        // Ocultar todos los contenedores de video
        var videoContainers = document.querySelectorAll('.video-container');
        videoContainers.forEach(function(container) {
            container.style.display = 'none';
        });

        // Mostrar el contenedor de video correspondiente al ID
        var videoContainer = document.getElementById(videoId);
        if (videoContainer) {
            videoContainer.style.display = 'block';
        }
    }

    // Inicializar reproductores de video
    var players = document.querySelectorAll('.video-player');
    for (var i = 0; i < players.length; i++) {
        videojs(players[i]);
