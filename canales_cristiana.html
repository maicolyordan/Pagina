 <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vista Previa de Código HTML</title>
<style>
    body {
        background-color: #0e2a47; /* Azul oscuro */
        color: white; /* Texto en blanco para mayor contraste */
        font-family: Arial, sans-serif;
        padding: 20px;
    }
    textarea {
        width: 100%;
        height: 300px;
    }
</style>
</head>
<body>
    <h1>Vista Previa de Código HTML</h1>
    <label for="htmlInput">Ingresa el código HTML:</label>
    <textarea id="htmlInput" placeholder="Ingresa aquí tu código HTML"></textarea>
    <button id="previewButton">Vista Previa</button>

    <script>
        const htmlInput = document.getElementById('htmlInput');
        const previewButton = document.getElementById('previewButton');

        previewButton.addEventListener('click', function() {
            const htmlCode = htmlInput.value;
            // Codificar el código HTML para pasar como parámetro en la URL
            const encodedHtmlCode = encodeURIComponent(htmlCode);
            // Redirigir a la página de canales infantiles con el código HTML como parámetro
            window.location.href = `canales_infantiles.html?html=${encodedHtmlCode}`;
        });
    </script>
</body>
</html>
