<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor m3u8 con Video.js</title>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .video-js {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Reproductor de Video m3u8 con Video.js</h1>
    <input type="text" id="m3u8-url" placeholder="Inserta la URL m3u8 aquí">
    <button onclick="loadVideo()">Reproducir</button>
    <video id="video" class="video-js vjs-default-skin" controls></video>
    <button onclick="createNewPlayer()">Crear Nuevo Reproductor</button>

    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <script>
        function loadVideo() {
            const url = document.getElementById('m3u8-url').value.trim();
            if (!url) {
                alert('Por favor, inserta una URL m3u8 válida.');
                return;
            }
            const player = videojs('video');
            player.src({
                src: url,
                type: 'application/x-mpegURL'
            });
            player.play();
        }

        function createNewPlayer() {
            const url = document.getElementById('m3u8-url').value.trim();
            if (!url) {
                alert('Por favor, inserta una URL m3u8 válida.');
                return;
            }
            const newPlayer = videojs('new-video');
            newPlayer.src({
                src: url,
                type: 'application/x-mpegURL'
            });
            newPlayer.play();
        }
    </script>
</body>
</html>
