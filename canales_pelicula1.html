 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor m3u8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002244;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        #player-container {
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #ffffff;
            color: #002244;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>Reproductor m3u8</h1>
    <form id="form">
        <input type="text" id="m3u8Url" placeholder="Inserte el enlace m3u8" style="width: 80%;">
        <button type="submit">Reproducir</button>
    </form>
    <div id="player-container">
        <video id="videoPlayer" controls></video>
    </div>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            var m3u8Url = document.getElementById('m3u8Url').value;
            var videoPlayer = document.getElementById('videoPlayer');
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(m3u8Url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoPlayer.play();
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = m3u8Url;
                videoPlayer.addEventListener('loadedmetadata', function() {
                    videoPlayer.play();
                });
            } else {
                alert('El navegador no soporta reproducci√≥n de HLS.');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</body>
</html>
