 <body>
    <h1>Vista Previa</h1>
    <div id="preview"></div>

    <script>
        // Obtener el código HTML de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const htmlCode = decodeURIComponent(urlParams.get('html'));

        // Mostrar la vista previa del código HTML
        document.getElementById('preview').innerHTML = htmlCode;
    </script>
</body>
