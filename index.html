<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canal en Vivo</title>
</head>
<body>
    <video id="live-video" controls autoplay>
        <source src="https://streamer01.digital.com.bo:443/session/f99cc3e4-58fa-11ee-9cba-00505683ffaa$h1.0$default/2ap337/__cl/cg:sworigin2/__c/UNITEL/__op/hls-default/__f/index.m3u8" type="application/x-mpegURL">
        Tu navegador no soporta la reproducción de videos en formato m3u8.
    </video>

    <script>
        // Detectar si el video se está reproduciendo y notificar a la aplicación de IPTV
        var video = document.getElementById('live-video');
        video.addEventListener('play', function() {
            // Envía una notificación a la aplicación de IPTV
            notifyIPTVApp('start');
        });
        video.addEventListener('pause', function() {
            // Envía una notificación a la aplicación de IPTV
            notifyIPTVApp('pause');
        });

        function notifyIPTVApp(action) {
            // Lógica para notificar a la aplicación de IPTV sobre la reproducción del canal en vivo
            // Puedes implementar esta lógica según las especificaciones de la aplicación de IPTV que estés utilizando
            console.log('Notificando a la aplicación de IPTV:', action);
        }
    </script>
</body>
</html>
