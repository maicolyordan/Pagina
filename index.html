 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto con Depresión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 20px;
        }
        .depression {
            font-style: italic;
            color: #666;
        }
        #recordButton, #exportButton {
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Fragmentos de un Alma Abatida</h1>
    <button id="recordButton">Grabar Voz</button>
    <div id="textToRead" contenteditable="true" style="min-height: 100px; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px;">
        Escribe aquí el texto que deseas que se narre.
    </div>
    <button id="playButton">Reproducir</button>
    <button id="exportButton" style="display: none;">Exportar Audio</button>
    <a id="downloadLink" style="display: none;">Descargar Audio</a>

    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script>
        let recorder;
        let audioBlob;

        document.getElementById('recordButton').addEventListener('click', startRecording);
        document.getElementById('playButton').addEventListener('click', playRecording);
        document.getElementById('exportButton').addEventListener('click', exportAudio);

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    const audioContext = new AudioContext();
                    const input = audioContext.createMediaStreamSource(stream);
                    recorder = new Recorder(input);
                    recorder.record();
                    document.getElementById('recordButton').disabled = true;
                })
                .catch(err => console.error('Error al acceder al micrófono: ', err));
        }

        function stopRecording() {
            recorder.stop();
            recorder.exportWAV(blob => {
                audioBlob = blob;
                const audioURL = URL.createObjectURL(blob);
                const audio = new Audio(audioURL);
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = audioURL;
                downloadLink.download = 'grabacion.wav';
                downloadLink.style.display = 'inline';
                document.getElementById('exportButton').style.display = 'inline';
            });
        }

        function playRecording() {
            if (audioBlob) {
                const audioURL = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioURL);
                audio.play();
            }
        }

        function exportAudio() {
            if (audioBlob) {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'grabacion.wav');

                fetch('/exportar-audio', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        alert('¡Audio exportado exitosamente!');
                    } else {
                        alert('Error al exportar el audio.');
                    }
                })
                .catch(error => {
                    console.error('Error en la solicitud de exportación de audio:', error);
                });
            }
        }

        document.getElementById('textToRead').addEventListener('input', function() {
            const text = this.innerText;
            if (text.trim() !== '') {
                const utterance = new SpeechSynthesisUtterance(text);
                speechSynthesis.speak(utterance);
            }
        });

        document.getElementById('recordButton').addEventListener('click', function() {
            if (this.textContent === 'Grabar Voz') {
                startRecording();
                this.textContent = 'Detener Grabación';
            } else {
                stopRecording();
                this.textContent = 'Grabar Voz';
            }
        });
    </script>
</body>
</html>
