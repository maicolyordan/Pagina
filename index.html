<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirigir a WhatsApp Business</title>
</head>
<body>

<form id="whatsappForm" action="https://wa.me/3460288439?text=Hola,%20me%20gustaría%20contactarte." method="post">
  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre"><br>
  <label for="apellido">Apellido:</label><br>
  <input type="text" id="apellido" name="apellido"><br><br>
  <input type="submit" value="Enviar a WhatsApp">
</form>

<script>
document.getElementById("whatsappForm").onsubmit = function() {
  var nombre = document.getElementById("nombre").value;
  var apellido = document.getElementById("apellido").value;
  this.action = "https://wa.me/3460288439?text=Hola,%20" + nombre + "%20" + apellido + ",%20me%20gustaría%20contactarte.";
};
</script>

</body>
</html>
