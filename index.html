 <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproductor IPTV</title>
</head>
<body style="background-color: darkblue;">
<div id="player"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var m3u8URL = obtenerURL(); // Función para obtener la URL m3u8
  var player = document.getElementById("player");
  if (m3u8URL) {
    var videoTag = '<video controls autoplay><source src="' + m3u8URL + '" type="application/x-mpegURL"></video>';
    player.innerHTML = videoTag;
  } else {
    player.innerHTML = '<p>Error al cargar el video.</p>';
  }
});

function obtenerURL() {
  // Aquí puedes implementar la lógica para obtener la URL m3u8 de forma dinámica
  // Por ejemplo, desde un servidor o base de datos
  return 'https://vcp.myplaytv.com/moviefe/moviefe/playlist.m3u8'; // Reemplaza 'URL_DE_TU_VIDEO_M3U8' con la URL real
}
</script>
</body>
</html>
