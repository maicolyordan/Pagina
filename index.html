 <!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Nombre y Apellido</title>
</head>
<body>

<h2>Registro de Nombre y Apellido</h2>
<form id="registroForm">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required><br><br>
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" required><br><br>
  <button type="submit">Registrar</button>
</form>

<div id="registros">
  <h3>Registros Públicos:</h3>
  <ul id="listaRegistros"></ul>
</div>

<script>
// Función para obtener los registros guardados en el almacenamiento local
function obtenerRegistros() {
  var registros = localStorage.getItem("registros");
  return registros ? JSON.parse(registros) : [];
}

// Función para mostrar los registros guardados en la página
function mostrarRegistros() {
  var registros = obtenerRegistros();
  var listaRegistros = document.getElementById("listaRegistros");
  listaRegistros.innerHTML = "";
  registros.forEach(function(registro) {
    var li = document.createElement("li");
    li.textContent = registro.nombre + " " + registro.apellido;
    listaRegistros.appendChild(li);
  });
}

// Función para guardar un nuevo registro en el almacenamiento local
function guardarRegistro(nombre, apellido) {
  var registros = obtenerRegistros();
  registros.push({ nombre: nombre, apellido: apellido });
  localStorage.setItem("registros", JSON.stringify(registros));
}

document.getElementById("registroForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Evitar que se envíe el formulario
  
  // Obtener los valores de nombre y apellido
  var nombre = document.getElementById("nombre").value;
  var apellido = document.getElementById("apellido").value;
  
  // Guardar el registro
  guardarRegistro(nombre, apellido);
  
  // Mostrar los registros actualizados
  mostrarRegistros();
  
  // Limpiar los campos del formulario
  document.getElementById("nombre").value = "";
  document.getElementById("apellido").value = "";
  
  // Cambiar el contenido de la página para reproducir el video
  document.body.innerHTML = `
    <div>
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/v2YqOedh7bE?autoplay=1&controls=1&fs=1" frameborder="0" allowfullscreen></iframe>
    </div>
  `;
  
  // Esperar hasta que termine el video y luego redirigir a otra página
  document.querySelector("iframe").addEventListener("webkitendfullscreen", function() {
    window.location.href = "https://www.otra-pagina.com";
  });
});

// Mostrar los registros al cargar la página
mostrarRegistros();
</script>

</body>
</html>
