<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproductor de Video</title>
</head>
<body>
  <video id="videoPlayer" controls autoplay>
    <source src="https://vcp.myplaytv.com/moviefe/moviefe/playlist.m3u8" type="application/x-mpegURL">
    Tu navegador no soporta la reproducción de videos.
  </video>

  <script>
    var video = document.getElementById("videoPlayer");
    video.removeAttribute("controls"); // Elimina los controles de reproducción

    // Para asegurarte de que el video se reproduzca automáticamente en algunos navegadores
    document.addEventListener("DOMContentLoaded", function() {
      video.play();
    });
  </script>
</body>
</html>
