 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #browser {
            width: 100%;
            height: 100%;
            border: none;
        }
        #image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; /* asegura que el contenedor se muestre encima de todo */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #loading-text {
            position: absolute;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="image" src="https://es.web.img3.acsta.net/pictures/22/12/14/17/42/1424940.jpg" alt="Imagen de fondo">
        <div id="loading-text">Cargando...</div>
    </div>

    <iframe id="browser" src=""></iframe>

    <script>
        // Mostrar la imagen y el texto de carga por 10 segundos
        document.getElementById('image-container').style.display = 'flex';
        setTimeout(function() {
            document.getElementById('image-container').style.display = 'none';
            // Cambiar la URL del iframe despu√©s de 10 segundos
            document.getElementById('browser').src = 'https://www.facebook.com/profile.php?id=61552643274561&mibextid=rS40aB7S9Ucbxw6v';
        }, 5000); // 5 segundos en milisegundos
    </script>
</body>
</html>
