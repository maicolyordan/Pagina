<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reproductor de Video</title>
</head>
<body>
  <h1>Reproductor de Video</h1>
  <video id="videoPlayer" controls>
    <source src="https://vcp.myplaytv.com/moviefe/moviefe/playlist.m3u8
" type="application/x-mpegURL">
    <!-- Si el archivo no es m3u8, usa este enlace para mp4 -->
    <!-- <source src="tu_archivo.mp4" type="video/mp4"> -->
    Tu navegador no soporta la reproducci√≥n de videos.
  </video>
  <br>
  <button onclick="playPause()">Reproducir/Pausar</button>

  <script>
    var video = document.getElementById("videoPlayer");

    function playPause() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }
  </script>
</body>
</html>
